<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Data</title>
    <script>
        window.onload = function() {
            fetch('https://api.github.com/repos/omrfrkicn0465/data/contents/data.txt')
            .then(response => response.json())
            .then(data => {
                const content = atob(data.content); // Base64 çözümü
                document.getElementById('data').innerText = content; // İçeriği sayfada göster
            })
            .catch(error => console.error('Hata:', error));
        };
    </script>
</head>
<body>
    <h1>GitHub'dan Veri</h1>
    <pre id="data">Veri burada gösterilecek...</pre>
</body>
</html>
