<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #data { font-size: 24px; color: green; }
    </style>
</head>
<body>
    <h1>ESP32 Verileri</h1>
    <div id="data">Bekleniyor...</div>
    <script>
        // Webhook veya API ile veri almayı simüle edelim
        setInterval(() => {
            fetch('data.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('data').innerText = data;
                });
        }, 1000); // Her 1 saniyede bir günceller
    </script>
</body>
</html>
