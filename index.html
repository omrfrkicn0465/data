<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #data { font-size: 24px; color: green; }
    </style>
</head>
<body>
    <h1>ESP32 Verileri</h1>
    <div id="data">Veri bekleniyor...</div>
    <script>
        // 'data.txt' dosyasındaki veriyi her saniyede bir alacak
        setInterval(() => {
            fetch('data.txt')  // GitHub repository'sindeki 'data.txt' dosyasını alır
                .then(response => response.text())  // Dosya içeriğini metin olarak okur
                .then(data => {
                    // HTML sayfasında 'data' bölümünü günceller
                    document.getElementById('data').innerText = data;
                })
                .catch(error => {
                    console.error('Veri alınırken hata oluştu:', error);
                });
        }, 1000); // 1 saniyede bir veriyi güncelle
    </script>
</body>
</html>
